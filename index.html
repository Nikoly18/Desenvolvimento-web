<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Matheus Pereira">
        <meta name="reply-to" content="matheusgp.mto@outlook.com">
        <meta name="description" content="Um resumo pessoal dos meus aprendizados de HTML5, CSS3 e JS">
        <meta name="keywords" content="html, css, javascript, hyper text markup language, cascading style sheet, js, desenvolvimento web">
        <title>Home</title>
        <link type="text/css" rel="stylesheet" href="./assets/css/reset.css">
        <link type="text/css" rel="stylesheet" href="./assets/css/style.css">
        <link type="text/css" rel="stylesheet" href="./assets/css/cabecalho/cabecalho.css">
        <link type="text/css" rel="stylesheet" href="./assets/css/menu-lateral/menu-lateral.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
        <link type="image/x-icon" rel="shortcut icon" href="./assets/img/icones/icone-principal.png" >
    </head>
    <body>
        <header class="cabecalho">
            <button class="cabecalho__menu-hamburguer icone" data-icone-hamburguer>
                <img src="https://img.icons8.com/ios-filled/30/null/menu-rounded.png" alt class="menu-hamburguer__imagem">
            </button>
            <h1 class="cabecalho__titulo">inoylk</h1>
            <button class="cabecalho__carrinho-compras icone">
                <img src="https://img.icons8.com/android/24/null/buy.png" alt aria-label="Abrir menu lateral" class="carrinho-compras__carrinho">
            </button>
        </header>
        <aside class="lateral" data-menu-lateral>
            <button class="lateral__botao-sair">
                <img src="https://img.icons8.com/android/24/null/cancel.png" alt aria-label="Fechar menu lateral" class="botao-sair__sair">
            </button>
            <ul class="lateral__lista-links">
                <li class="lista-links__item">
                    <a href="#" target="_self" rel="next" class="lista-links__link">
                        <i class="link__icone icone-home"></i>
                        Home
                    </a>
                </li>
                <li class="lista-links__item">
                    <a href="#" target="_self" rel="next" class="lista-links__link">
                        <i class="link__icone icone-html"></i>
                        <abbr title="Hyper Text Markup Language" class="link__sigla">HTML</abbr>
                    </a>
                </li>
                <li class="lista-links__item">
                    <a href="#" target="_self" rel="next" class="lista-links__link">
                        <i class="link__icone icone-css"></i>
                        <abbr title="Cascading Style Sheets" class="link__sigla">CSS</abbr>
                    </a>
                </li>
                <li class="lista-links__item">
                    <a href="#" target="_self" rel="next" class="lista-links__link">
                        <i class="link__icone icone-js"></i>
                        <abbr title="JavaScript" class="link__sigla">JS</abbr>
                    </a>
                </li>
            </ul>
        </aside>
        <main class="principal">

        </main>
        <footer class="rodape">

        </footer>
        <script type="text/javascript" src="./assets/js/mobile/menu-lateral.js"></script>
    </body>
</html>
